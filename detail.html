<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="col-12 d-flex align-items-center justify-content-between py-5">
        <div>
          <a class="btn btn-info btnHome">home</a>
          <a class="btn btn-primary cardPage"
            >&#x1F6D2; <span id="total">0</span></a
          >
        </div>
        <div class="showLogin">
          <a href="/login.html" class="btn btn-success">login</a>
          <a href="/signup.html" class="btn btn-success">signup</a>
        </div>
        <div class="showLogout d-flex align-items-center gap-2">
          <button
            class="btn btn-warning p-2 rounded-2 d-flex gap-2 h-100"
            id="user-btn">
            Hello: <span class="name"></span>
            <img
              width="25"
              class="rounded-circle avatar h-100"
              src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdNp-DQsC6XUBeCvMcDBwF84Yr9MGm1qde2Uxf-8otJ1W4Hz5n" />
          </button>
          <a class="btn btn-success btnLogoutDetail">logout</a>
        </div>
      </div>
      <div class="col-3 m-auto">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title mb-3"></h5>
            <div class="d-flex align-items-center mb-3">
              <p class="card-price mb-0"></p>
              <div class="d-flex align-items-center justify-content-center">
                <button class="minusMount">-</button>
                <input class="w-25 mount text-center" value="1" />
                <button class="plusMount">+</button>
              </div>
            </div>
            <div class="mb-3">
              <div
                class="btn-group rootSize"
                role="group"
                aria-label="Basic radio toggle button group "
                style="display: flex"></div>
            </div>
            <div class="d-flex gap-1">
              <button class="btn btn-primary btnAddInput w-100">
                Add Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="detail.js"></script>
  <script src="home.js"></script>
</html>
