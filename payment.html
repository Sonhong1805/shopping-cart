<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container py-5 d-flex gap-5">
      <div>
        <h1>Infomation Payment</h1>
        <form>
          <div class="form-row">
            <div class="col-md-4 mb-3 w-100">
              <label for="username" class="mb-2">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                disabled
                required />
            </div>
            <div class="col-md-4 mb-3 w-100">
              <label for="email" class="mb-2">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"
                    >@</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  disabled
                  aria-describedby="inputGroupPrepend3"
                  required />
                <div class="invalid-feedback">Please choose a Email.</div>
              </div>
            </div>
            <div class="col-md-4 mb-3 w-100">
              <label for="address" class="mb-2">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                required />
            </div>
            <div class="col-md-4 mb-3 w-100">
              <label for="annotate">Annotate</label>
              <textarea
                class="form-control"
                id="annotate"
                rows="3"
                placeholder="..."></textarea>
            </div>
            <div class="col-md-4 mb-3 w-100">
              <label for="paymentMethod">Payment Method</label>
              <select class="form-control" id="paymentMethod">
                <option>--- Tiền mặt ---</option>
                <option>--- Thẻ ngân hàng ---</option>
                <option>--- Ví VNPay ---</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input is-invalid"
                type="checkbox"
                value=""
                id="term"
                required />
              <label class="form-check-label" for="term">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary btnSubmit" type="button">Buy</button>
        </form>
      </div>
      <div class="flex-grow-1">
        <h1>Infomation Products</h1>
        <div id="rootProducts"></div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-1">
            <a class="btn btn-info btnHome">home</a>
            <button
              class="btn btn-warning p-2 rounded-2 d-flex gap-2 h-100"
              id="user-btn">
              Hello: <span class="name"></span>
              <img
                width="25"
                class="rounded-circle avatar h-100"
                src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdNp-DQsC6XUBeCvMcDBwF84Yr9MGm1qde2Uxf-8otJ1W4Hz5n" />
            </button>
            <a
              class="btn btn-primary cardPage d-flex justify-content-center align-items-center"
              style="height: 38px; padding: 0 10px 0px 4px"
              ><span style="font-size: 35px">&#9666;</span> &#x1F6D2;</a
            >
          </div>
          <div class="d-flex" style="gap: 80px">
            <div>
              Quantity: <span id="quantity" class="fw-bold me-6">0</span>
            </div>
            <div>Total: <span id="total" class="fw-bold">0 vnd</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="payment.js"></script>
</html>
