<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-5 d-flex justify-content-between">
          <a class="btn btn-primary cardPage"
            >&#x1F6D2; <span id="total">0</span></a
          >
          <div>
            <input type="text" class="searchInput" placeholder="Tìm kiếm ..." />
            <button class="btn btn-info btnSearch">Search</button>
          </div>
          <div class="showLogin">
            <a href="/login.html" class="btn btn-success">login</a>
            <a href="/signup.html" class="btn btn-success">signup</a>
          </div>
          <div class="showLogout d-flex align-items-center gap-2">
            <button
              class="btn btn-warning p-2 rounded-2 d-flex gap-2 h-100"
              id="user-btn">
              Hello: <span class="name"></span>
              <img
                width="25"
                class="rounded-circle avatar h-100"
                src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdNp-DQsC6XUBeCvMcDBwF84Yr9MGm1qde2Uxf-8otJ1W4Hz5n" />
            </button>
            <a href="/" class="btn btn-success btnLogout">logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="products"></div>
      <div class="d-flex mt-3 gap-3 justify-content-center">
        <h3>Filter Price</h3>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic checkbox toggle button group">
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            data-min="0"
            data-max="1000000"
            onchange="filterPrice()"
            autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck1"
            >&le; 1tr</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"
            data-min="1000000"
            data-max="3000000"
            onchange="filterPrice()"
            autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck2"
            >1tr - 3tr</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck3"
            data-min="3000000"
            onchange="filterPrice()"
            autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck3"
            >&ge; 3tr</label
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="home.js"></script>
  </body>
</html>
