<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-between align-items-center my-5">
      <a class="btn btn-info btnHome">home</a>
      <div class="showLogin">
        <a href="/login.html" class="btn btn-success">login</a>
        <a href="/signup.html" class="btn btn-success">signup</a>
      </div>
      <div class="showLogout d-flex align-items-center gap-2">
        <button
          class="btn btn-warning p-2 rounded-2 d-flex gap-2 h-100"
          id="user-btn">
          Hello: <span class="name"></span>
          <img
            width="25"
            class="rounded-circle avatar h-100"
            src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdNp-DQsC6XUBeCvMcDBwF84Yr9MGm1qde2Uxf-8otJ1W4Hz5n" />
        </button>
        <a href="/cart.html" class="btn btn-success btnLogout">logout</a>
      </div>
    </div>

    <div class="container">
      <div id="productsCart"></div>
      <div class="d-flex justify-content-between">
        <input
          type="checkbox"
          class="btn-check"
          id="btnChooseAll"
          autocomplete="off" />
        <label class="btn btn-outline-primary" for="btnChooseAll"
          >Choose All</label
        >
        <div class="">Total: <span id="total" class="fw-bold">0vnd</span></div>
        <div class="">
          Quantity: <span id="quantity" class="fw-bold">0</span>
        </div>
        <div>
          <button class="btn btn-danger btnRemoveAll">Remove All</button>
          <a class="btn btn-warning btnPayments">Payment</a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="home.js"></script>
  <script src="cart.js"></script>
